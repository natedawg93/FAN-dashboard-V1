{% extends 'dashboard/base.html' %}
{%load static%}
{% block main %}  
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                
            </div>
        </div>
    </div>

    <style>
        @keyframes cycle_long {
            from {background-color: red;}
            to {background-color: yellow;}
          }

        .circleBase {
            border-radius: 50%;
            behavior: url(PIE.htc); /* remove if you don't care about IE8 */
        }
        
        .double {
            width: 50px;
            height: 50px;
            background: greenyellow;
            border: 2px solid black;
        }
        .single {
            width: 50px;
            height: 50px;
            background: red;
            border: 2px solid #000;
        }
        .long {
            width: 50px;
            height: 50px;
            background: red;
            animation-name: cycle_long;
            animation-duration: 3s;
            animation-direction: alternate;
            border: 2px solid black;
        }

        .pattern{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            background:
                linear-gradient(63deg, rgb(255, 0, 0) 23%, transparent 23%) 7px 0,
                linear-gradient(63deg, transparent 74%, rgb(255, 0, 0) 78%),
                linear-gradient(63deg, transparent 34%, rgb(255, 0, 0) 38%, rgb(255, 0, 0) 58%, transparent 62%),#444;
            background-size: 16px 48px;
        }
    </style>

{% endblock %}

{% block extrajs %}
<script  src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
